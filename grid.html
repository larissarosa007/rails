  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid com Dados</title>
  <style>
    /* Estilo para as células do grid */
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid black;
      text-align: center;
      line-height: 20px;
      cursor: pointer; /* Muda o cursor para uma mão quando passa sobre a célula */
    }
    .selected {
      background-color: #13747d; /* Cor de fundo para célula selecionada */
    }
  </style>
  </head>
  <body>

  <table>
    <tbody id="grid">
<tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr><tr><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td><td class='cell'></td></tr>    </tbody>
  </table>

  <script>
    // Obtém todas as células do grid
    const cells = document.querySelectorAll('.cell');

    // Adiciona um evento de clique para cada célula
    cells.forEach(cell => {
      cell.addEventListener('click', function() {
        // Remove a classe 'selected' de todas as células
        cells.forEach(cell => {
          cell.classList.remove('selected');
        });

        // Adiciona a classe 'selected' à célula clicada
        this.classList.add('selected');
        this.textContent = '1'; // Define os dados da célula como '1'
      });
    });
  </script>

  </body>
